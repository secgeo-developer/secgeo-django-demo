    {% load static %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static "secapp/img/favicon.png" %} " type="image/png">
        <title>{{ site_title }}</title>
        <meta name="keywords" content="{{ base_head_keywords }}">
        <meta name="description" content="{{ base_head_description }}">
        <meta name="author" content="{{ base_head_author }}">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static "secapp/css/bootstrap.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/linericon/style.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/css/font-awesome.min.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/owl-carousel/owl.carousel.min.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/lightbox/simpleLightbox.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/nice-select/css/nice-select.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/animate-css/animate.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/popup/magnific-popup.css" %} ">
        <link rel="stylesheet" href="{% static "secapp/vendors/flaticon/flaticon.css" %} ">
        <!-- main css -->
        <link rel="stylesheet" href="{% static "secapp/css/style.css" %} ">
        <link rel="stylesheet" href="{% static "css/responsive.css" %} ">
